<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Сократика</title>
    <meta name="description" content="Socratika">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <a class="header-link" href="#">
                    <div class="header-link-wrapper">
                        <img class="header-icon" src="img/logo_icon.png" alt="" width="35" height="35">
                        <span class="header-text">Сократика</span>
                    </div>
                </a>
            </header>
            <main>
                <section class="main">
                    <h1 class="visually-hidden">Создание презентаций с Сократика.</h1>
                    <div class="main-wrapper">
                        <div class="main-description">
                            <p class="main-description-greeting">Добро пожаловать</p>
                            <h2 class="main-description-title">Создавай презентации по&nbsp;школьной программе вместе с&nbsp;<span>Сократика</span>
                            </h2>
                            <p class="main-description-text">Используя искуственный интеллект, ты&nbsp;за&nbsp;считанные секунды<br>
                                получишь идеальную презентацию,
                                которая подойдет для проведения уроков в школе на&nbsp;любую тему</p>
                            <div>
                                <button class="main-description-button">Начать</button>
                            </div>
                        </div>
                        <div class="main-img"></div>
                    </div>
                </section>
                <section class="modal-loading">
                    <div class="modal-loading-wrapper"></div>
                </section>
            </main>
        </div>
    </div>
<script src="js/main.js"></script>
</body>

</html>
